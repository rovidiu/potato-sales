<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username" class="p-col-fixed">Username</label>
                    <input
                        type="text"
                        id="username"
                        pInputText
                        formControlName="username"
                        class="form-control"
                    />
                    <div
                        *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched"
                        class="help-block alert alert-danger">
                        <span *ngIf="loginForm.get('username').errors['required']">This field is required!</span>
                        <span *ngIf="loginForm.get('username').errors['pattern']">This field should be alphanumerical!</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="p-col-fixed">Password</label>
                    <input
                        type="password"
                        id="password"
                        pPassword
                        formControlName="password"
                        class="form-control"
                    />
                    <div
                        *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched"
                        class="help-block alert alert-danger">
                        <span *ngIf="loginForm.get('password').errors['required']">This field is required!</span>
                        <span *ngIf="loginForm.get('password').errors['minlength']">This field is short!</span>
                    </div>
                </div>


                <button
                    class="btn btn-primary"
                    type="submit"
                    [disabled]="!loginForm.valid"
                >
                    Login
                </button>
            </form>
        </div>
    </div>
</div>
